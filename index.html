<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TK Dharmawanita III Desa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #ff8c00;
      --secondary: #ffcc00;
      --accent: #fef3c7;
      --bg: #fff8e1;
      --text: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--primary);
      color: white;
      flex-wrap: wrap;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-container img {
      width: 50px;
      height: 50px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .nav-links a:hover,
    .nav-links a.active {
      background: var(--secondary);
      color: #000;
    }

    .hero {
      background: linear-gradient(rgba(255, 165, 0, 0.8), rgba(255, 193, 7, 0.8)),
        url('images/hero-bg.jpg') center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 6rem 2rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin-top: 0.5rem;
    }

    .hero p {
      margin: 1rem 0;
      font-size: 1.2rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      background: white;
      color: var(--primary);
      text-decoration: none;
      border-radius: 25px;
      font-weight: 600;
    }

    .info-section,
    .berita-section,
    .galeri-section {
      padding: 4rem 2rem;
      text-align: center;
    }

    .info-card,
    .berita-card,
    .galeri-item {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 1rem;
      padding: 1rem;
    }

    .info-card i {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .berita-container,
    .galeri-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }

    .berita-card img,
    .galeri-item img {
      width: 100%;
      border-radius: 10px;
    }

    .galeri-overlay {
      background: rgba(255, 140, 0, 0.7);
      color: white;
      text-align: center;
      padding: 0.5rem;
      border-radius: 0 0 10px 10px;
    }

    .footer {
      background: var(--primary);
      color: white;
      padding: 2rem;
    }

    .footer-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .footer-section {
      flex: 1 1 250px;
      padding: 1rem;
    }

    .footer-bottom {
      text-align: center;
      margin-top: 1rem;
      border-top: 1px solid rgba(255,255,255,0.3);
      padding-top: 1rem;
      font-size: 0.9rem;
    }

    .social-media a {
      color: white;
      margin-right: 1rem;
      font-size: 1.2rem;
    }

    .lihat-semua {
      display: inline-block;
      margin-top: 1rem;
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        gap: 0.5rem;
      }

      .hero h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Isi body sama seperti sebelumnya, cukup gunakan struktur yang telah Anda buat -->
  <!-- Disarankan hanya mengganti file .css dan menambahkan kelas atau atribut jika perlu -->

  <!-- Tambahkan JavaScript jika ingin menu responsif atau slider -->
</body>
</html>
